          <!-- BODY CONTENT -->
          <div class="container">
            <div class="row shadow p-3">
              <div class="col d-flex flex-column" style="gap: 1rem">
                <div class="d-flex flex-column" style="gap: 0.5rem">
                  <label for="name">Name</label>
                  <input
                    style="padding: 0.5rem"
                    type="text"
                    placeholder="Enter Name"
                    id="name"
                  />
                </div>

                <div class="d-flex flex-column" style="gap: 0.5rem">
                  <label for="state">State</label>
                  <input
                    style="padding: 0.5rem"
                    type="text"
                    placeholder="Enter State"
                    id="state"
                  />
                </div>

                <div class="d-flex flex-column" style="gap: 0.5rem">
                  <label for="mob"
                    >Mobile Number<span style="color: red">*</span>
                  </label>
                  <input
                    style="padding: 0.5rem"
                    type="number"
                    placeholder="Enter Mobile Number"
                    id="mob"
                  />
                </div>
              </div>
              <div class="col d-flex flex-column" style="gap: 1rem">
                <div class="d-flex flex-column" style="gap: 0.5rem">
                  <label for="empId">Employee ID</label>
                  <input
                    style="padding: 0.5rem"
                    type="text"
                    placeholder="Enter Employee ID"
                    id="empId"
                  />
                </div>

                <div class="d-flex flex-column" style="gap: 0.5rem">
                  <label for="cont">Country</label>
                  <select style="padding: 0.5rem">
                    <option value="Country">India</option>
                    <option value="Country">Australia</option>
                    <option value="Country">UAE</option>
                    <option value="Country">USA</option>
                  </select>
                </div>
              </div>
              <div class="col d-flex flex-column" style="gap: 1rem">
                <div class="d-flex flex-column" style="gap: 0.5rem">
                  <label for="doj">Date Of Joining</label>
                  <input
                    style="padding: 0.5rem"
                    type="date"
                    placeholder="Select Date"
                    id="doj"
                  />
                </div>
                <div class="d-flex flex-column" style="gap: 0.5rem">
                  <label for="email"
                    >Email ID<span style="color: red">*</span></label
                  >
                  <input
                    style="padding: 0.5rem"
                    type="email"
                    placeholder="Enter Email ID"
                    id="email"
                  />
                </div>
              </div>
              <div class="col d-flex flex-column" style="gap: 1rem">
                <div class="card p-3 justify-content-center align-items-center">
                  <img
                    style="width: 7rem; height: 7rem"
                    src="app-assets/images/svg/camera-svgrepo-com.svg"
                    alt=""
                  />
                  Add Image
                </div>
              </div>

              <div>
                <button class="btn-primary btn mt-2">Change password</button>
              </div>
